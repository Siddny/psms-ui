<mat-toolbar>Add New Camera Unit</mat-toolbar>

<form>
	<mat-form-field class="full-width">
	<input matInput placeholder="Camera Unit" name="name" [(ngModel)]="newCamType.name">
	</mat-form-field>
	<button mat-raised-button (click)="newCameraType();onNoClick()" style="background-color: #e3e3e3;">Save</button>
</form>
